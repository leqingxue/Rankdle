<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.centered{
	margin-left: auto; 
	margin-right: auto;
}
.centered-text{
	margin-left: auto; 
	margin-right: auto;
	width: fit-content;
}
.score-container{
	height: 3vw;
	margin: auto;
	max-height: 40px;
	max-width: 1700px;
	min-height: 20px;
	width: fit-content; 
	margin-top: 20px; 
	margin-bottom: 20px;
}
.score-star{
	color: gold; 
	height: 100%;
	margin: 0 clamp(10px,4vw,20px);
	width: auto; 
}
.val-ranks{
	width: fit-content;
	margin: auto; 
	transform: translateX(3.5em);
}
.rank-div{
	display: inline-block;
	cursor: pointer;
	height: 5em; 
	width: 5em;
	transition: all .3s; 
}
.rank-image{
	width:95%;
	max-width: 256px;
}
.selected-rank{
	background: radial-gradient(circle,#af9d67 10%,#af9d67 0,hsla(0,0%,100%,0) 75%);
	height: 7em !important;
	width: 7em !important;
}
.submit-rank{
	align-content: center;
    align-items: center;
    background-color: #455A64;
    border: 1px solid #9E9E9E;
    border-radius: min(1vw, .5rem);
    color: #FFFFFF;
    display: flex;
    flex-direction: row;
    font-family: Freeroad;
    font-size: clamp(.6rem,3vw,1.6rem);
    font-weight: 400;
    height: clamp(25px,7vw,50px);
    justify-content: center;
    margin: initial;
    outline: none;
    width: clamp(75px,18vw,180px);
	cursor: pointer;
}
.submit-rank:hover {
  color: rgba(255, 255, 255, 1);
  box-shadow: 0 0 20px 1px #FFFFFF;
}
.button-holder{
	width:fit-content;
	margin:auto;
}
.results-menu{
	height: max(400px, 20vw);
	width: max(400px, 20vw);
	background-color: #212121; 
	position:absolute;
	top: 10vw; 
	left: 40vw;
	box-shadow: 0 0 16px 3px #FFFFFF;
}
.alignleft {
	float: left;
	margin-left: max(5vw, 50px); 
}
.alignright {
	float: right;
	margin-right: max(5vw, 50px);
}
body{
	background-color: #212121;
}
</style>
</head>

		<button id="next_button" type="button" class="submit-rank" onclick="next()" style="display:none;">Next Clip</button>
		<button id="final_button" type="button" class="submit-rank" onclick="openFinal()" style="display:none;">View Results</button>
